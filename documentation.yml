toc:
  - name: Usage
    description: |
      Generally either
      ```
      import * as model from 'seisplotjs-model'
      model.xxxx
      ```
      or

      ```
      import * as seisplotjs from 'seisplotjs'
      seisplotjs.model.xxxx
      ```

